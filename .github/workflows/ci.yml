name: Terraform CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

env:
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  TF_VAR_region: ${{ secrets.TF_VAR_region }}
  TF_VAR_cluster_name: ${{ secrets.TF_VAR_cluster_name }}
  TF_VAR_environment: ${{ secrets.TF_VAR_environment }}
  TF_VAR_use_existing_vpc: ${{ secrets.TF_VAR_use_existing_vpc }}
  TF_VAR_vpc_id: ${{ secrets.TF_VAR_vpc_id }}
  TF_VAR_vpc_cidr_block: ${{ secrets.TF_VAR_vpc_cidr_block }}
  TF_VAR_public_subnet_ids: ${{ secrets.TF_VAR_public_subnet_ids }}
  TF_VAR_eks_cluster_role_arn: ${{ secrets.TF_VAR_eks_cluster_role_arn }}
  TF_VAR_node_role_arn: ${{ secrets.TF_VAR_node_role_arn }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color
        continue-on-error: true
